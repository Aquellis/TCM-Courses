name: TOML and MITRE Validation
run-name: Validating TOML files

# The workflow must be manually triggered
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      #
      # In case of error, force the python version used to run 
      # validation checks:
      # - uses: actions/setup-python@v4
      #   with:
      #     python-version: '3.X.X'

      # Run the TOML validation and MITRE scripts
      - name: Run Validation
        id: run_validation
        run: |
          python3 DetEng/toml_validator.py >> $GITHUB_OUTPUT
          python3 DetEng/create_mitre.py
      # Access and print the output of the TOML validator script to ensure it ran correctly
      - name: Read Output
        id: read_output
        run: echo ${{ steps.run_validation.outputs }}
      - run: echo "Job status - ${{ job.status }}."
